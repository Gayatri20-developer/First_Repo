<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef6f4;
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(218, 13, 13, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #f75c61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e14b50;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="e.g. Priya Sharma" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="e.g. priya@example.com" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" placeholder="e.g. +91 9876543210" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">-- Select --</option>
            <option value="Men">Men</option>
            <option value="Women">Women</option>
            <option value="Kids">Kids</option>
        </select>

        <label for="product">Product Type:</label>
        <select id="product" name="product" required>
            <option value="">-- Select --</option>
            <option value="Shirt">Shirt</option>
            <option value="T-Shirt">T-Shirt</option>
            <option value="Jeans">Jeans</option>
            <option value="Dress">Dress</option>
        </select>

        <label for="size">Preferred Size:</label>
        <input type="text" id="size" name="size" placeholder="Enter size in numeric" required>

        <label for="message">Your Message / Enquiry:</label>
        <textarea id="message" name="message" placeholder="What you want to enquire..." required></textarea>

        <button type="submit">Submit Enquiry</button>
    </form>

</body>
</html>
