

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Women's Collection — YourStore</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f4f4f4; }
    .mens-section { padding: 2rem; max-width: 1200px; margin: auto; }
    .hero {
      text-align: center; padding: 2rem;
      background: #333; color: #fff; border-radius: 8px;
    }
    .hero h2 { font-size: 2rem; margin-bottom: 0.5rem; }
    .hero p { font-size: 1.1rem; margin-bottom: 1rem; }
    .hero .btn {
      display: inline-block; padding: 0.75rem 1.5rem;
      background: #ff6600; color: white;
      text-decoration: none; border-radius: 4px;
      font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem; margin-top: 2rem;
    }
    .product-card {
      background: white; padding: 1rem;
      border-radius: 6px; text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img {
      width: 100%; height: auto; border-radius: 4px;
      margin-bottom: 0.75rem;
    }
    .product-card h3 { margin: 0 0 0.5rem; font-size: 1.1rem; }
    .product-card p { color: #555; font-size: 0.95rem; }
  </style>
</head>
<body>
  <section class="Womens-section">
    <div class="hero">
      <h2>Women's Collection</h2>
      <p>Explore the latest trends in men’s fashion — curated just for you.</p>
      <a href="/womens" class="btn">Shop Now</a>
    </div>
    <div class="product-grid">
      <article class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfNtYsl7YXgZcINx7IWDVCTHKgb3RkgMg2BA&s" alt="Women's Casual Jacket">
        <h3>Casual Jacket</h3>
        <p>From ₹2,999</p>
      </article>
      <article class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWaUcMDyaSy4zBqixcCiACqfchiwEOqcivzg&s" alt="Women's Formal Shirt">
        <h3>Formal Shirt</h3>
        <p>From ₹1,499</p>
      </article>
      <article class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbJI92p3QIPF4APMKKj0htpy2YxerCorQ1Lw&s" alt="Men's Denim Jeans">
        <h3>Denim Jeans</h3>
        <p>From ₹1,999</p>
      </article>
      <!-- Add more product cards as needed -->
    </div>
  </section>
</body>
</html>
