
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kids' Collection – YourStore</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f0f8ff; }
    .kids-section { padding: 2rem; max-width: 1100px; margin: auto; }
    .hero {
      text-align: center; padding: 2rem; margin-bottom: 2rem;
      background: linear-gradient(135deg, #f8d7da, #cfe0e8);
      border-radius: 8px;
    }
    .hero h2 { font-size: 2.2rem; color: #333; margin-bottom: 0.5rem; }
    .hero p { font-size: 1.15rem; color: #555; margin-bottom: 1rem; }
    .hero .btn {
      padding: 0.75rem 1.5rem; background: #ff7eb9; color: white;
      text-decoration: none; border-radius: 4px; font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: white; padding: 1rem;
      border-radius: 6px; text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img {
      width: 100%; height: auto; border-radius: 4px;
      margin-bottom: 0.75rem;
    }
    .product-card h3 { margin: 0 0 0.5rem; font-size: 1.1rem; color: #222; }
    .product-card p { color: #888; font-size: 0.95rem; margin: 0; }
  </style>
</head>
<body>
  <section class="kids-section">
    <div class="hero">
      <h2>Kids' Collection</h2>
      <p>Brighten your little one’s day with stylish and comfy clothing!</p>
      <a href="/kids" class="btn">Explore Now</a>
    </div>
    <div class="product-grid">
      <article class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK7H553tZQoJeJ4n5fClcz-xCP9oTZBYOUXw&s" alt="Kids’ T-shirt">
        <h3>Playful T-Shirt</h3>
        <p>Starting ₹799</p>
      </article>
      <article class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTTqoeaO_GsVIqAW1B_vLNBwOJ-g4NFlpC1Q&s" alt="Kids’ Dress">
        <h3>Summer Dress</h3>
        <p>Starting ₹1,199</p>
      </article>
      <article class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSaewYbffwMJrqNnJpCL-6DKi1dBAHn_m5UA&s" alt="Kids’ Shorts">
        <h3>Cool Shorts</h3>
        <p>Starting ₹699</p>
      </article>
      <!-- Add more product cards as needed -->
    </div>
  </section>
</body>
</html>
